<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Cognitive Adaptative</title>

<style>
body{
  margin:0;
  font-family:Arial;
  overflow:hidden;
  text-align:center;
  background:#f2f2f2;
}

#menu{
  padding:40px;
}

button{
  padding:12px 18px;
  margin:8px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#gameArea{
  display:none;
  width:100%;
  height:100vh;
  position:relative;
}

#mission{
  background:white;
  padding:10px;
  font-weight:bold;
}

.object{
  position:absolute;
  font-size:42px;
  cursor:pointer;
}

.distraction{
  animation:shake 0.3s infinite;
}

.flash{
  animation:flash 0.5s infinite alternate;
}

@keyframes shake{
  0%{transform:translateX(-3px);}
  50%{transform:translateX(3px);}
  100%{transform:translateX(-3px);}
}

@keyframes flash{
  from{opacity:0.4;}
  to{opacity:1;}
}

@keyframes bounce{
  from{transform:translateY(0);}
  to{transform:translateY(-12px);}
}

.tdah .object{
  animation:bounce 1s infinite alternate;
}

.calm .distraction,
.calm .flash{
  animation:none !important;
}
</style>
</head>

<body>

<div id="menu">
  <h1>Application Cognitive</h1>
  <button onclick="startGame('tdah')">ğŸ§  Mode TDAH</button>
  <button onclick="startGame('tsa')">ğŸŒˆ Mode TSA</button>
</div>

<div id="gameArea">
  <div id="mission"></div>
  <button onclick="toggleCalm()">ğŸŒ¿ Mode Calme</button>
  <button onclick="toggleSound()">ğŸ”Š Son ON/OFF</button>
</div>

<script>
let mode="";
let needed=[];
let found=[];
let soundOn=true;

let successSound=new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
successSound.volume=0.3;

function startGame(selectedMode){
  mode=selectedMode;
  document.getElementById("menu").style.display="none";
  document.getElementById("gameArea").style.display="block";
  document.body.className=mode;

  if(mode==="tdah"){
    needed=["â­","ğŸ’","ğŸ“š","ğŸ¨","ğŸ"];
    document.getElementById("mission").innerText="ğŸ¯ Clique sur 5 objets amusants";
  }

  if(mode==="tsa"){
    needed=["ğŸ","ğŸ","ğŸ¥›"];
    document.getElementById("mission").innerText="ğŸ›’ Trouve ğŸ ğŸ ğŸ¥›";
  }

  generateObjects();
}

function generateObjects(){
  let allItems=["ğŸ","ğŸ","ğŸ¥›","ğŸª","ğŸ«","ğŸ§ƒ","ğŸ§€","ğŸ©","â­","ğŸ’","ğŸ“š","ğŸ¨"];

  for(let i=0;i<25;i++){
    let el=document.createElement("div");
    let randomItem=allItems[Math.floor(Math.random()*allItems.length)];

    el.innerText=randomItem;
    el.className="object";

    if(mode==="tsa" && !needed.includes(randomItem)){
      el.classList.add("distraction","flash");
    }

    el.style.top=Math.random()*85+"%";
    el.style.left=Math.random()*90+"%";

    el.onclick=function(){
      if(needed.includes(randomItem)){
        if(!found.includes(randomItem)){
          found.push(randomItem);
          el.remove();

          if(soundOn){
            successSound.currentTime=0;
            successSound.play();
          }

          if(found.length===needed.length){
            setTimeout(()=>{
              alert("ğŸ‰ Mission rÃ©ussie !");
              location.reload();
            },300);
          }
        }
      }
    };

    document.getElementById("gameArea").appendChild(el);
  }
}

function toggleCalm(){
  document.body.classList.toggle("calm");
}

function toggleSound(){
  soundOn=!soundOn;
  alert(soundOn ? "ğŸ”Š Son activÃ©" : "ğŸ”‡ Son dÃ©sactivÃ©");
}
</script>

</body>
</html>
