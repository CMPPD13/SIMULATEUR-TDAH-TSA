<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeu Immersif TDAH/TSA</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background: #f4f6f9;
  transition: background 0.5s;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px;
}
button {
  padding: 12px 25px;
  font-size: 16px;
  margin: 10px;
  cursor: pointer;
}
.hidden { display: none; }

#gameArea {
  position: relative;
  width: 100%;
  height: 400px;
  border: 2px solid #ccc;
  margin-top: 20px;
  overflow: hidden;
  background-image: url('https://i.imgur.com/xmWzYz1.png'); /* image de fond placeholder */
  background-size: cover;
}

.distraction {
  position: absolute;
  width: 50px;
  height: 50px;
  background: url('https://i.imgur.com/K2zq5K0.png') no-repeat center/contain; /* ic√¥ne distraction */
}

#score {
  font-weight: bold;
  font-size: 20px;
  margin-top: 10px;
}

.popup {
  position: absolute;
  background: rgba(255,255,255,0.9);
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #000;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">

  <div id="home">
    <h1>üß† Jeu immersif TDAH & TSA</h1>
    <p>Choisis ton parcours :</p>
    <button onclick="startGame('TDAH')">Parcours TDAH</button>
    <button onclick="startGame('TSA')">Parcours TSA</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="levelTitle"></h2>
    <p id="instructions"></p>
    <div id="gameArea"></div>
    <p id="score">Score : 0</p>
  </div>

  <div id="end" class="hidden">
    <h2>üéâ Fin du jeu</h2>
    <p id="finalMessage"></p>
    <p id="finalScore"></p>
    <button onclick="restart()">Rejouer</button>
  </div>

</div>

<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
<audio id="notifSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
let score = 0;
let interval;
let level;
let distractions = [];

// D√©marrer le jeu
function startGame(chosenLevel) {
  level = chosenLevel;
  document.getElementById("home").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  document.getElementById("levelTitle").innerText = "Parcours : " + level;
  document.getElementById("instructions").innerText = 
    level === 'TDAH' ? 
    "Clique sur les distractions pour rester concentr√© !" : 
    "Clique sur les bonnes actions sociales !";

  document.getElementById("bgMusic").volume = 0.1;
  document.getElementById("bgMusic").play();

  startLevel();
}

// Cr√©ation des distractions al√©atoires
function startLevel() {
  let gameArea = document.getElementById("gameArea");
  interval = setInterval(() => {
    let div = document.createElement("div");
    div.className = "distraction";
    div.style.top = Math.random() * (gameArea.clientHeight - 50) + "px";
    div.style.left = Math.random() * (gameArea.clientWidth - 50) + "px";
    div.onclick = () => { score++; updateScore(); div.remove(); playNotif(); };
    gameArea.appendChild(div);
    distractions.push(div);

    // Fin du niveau apr√®s 40 secondes
    setTimeout(() => finishLevel(), 40000);
  }, 2000);
}

// Mettre √† jour le score
function updateScore() {
  document.getElementById("score").innerText = "Score : " + score;
}

// Jouer le son de notification
function playNotif() {
  let sound = document.getElementById("notifSound");
  sound.currentTime = 0;
  sound.play();
}

// Fin du niveau
function finishLevel() {
  clearInterval(interval);
  distractions.forEach(d => d.remove());
  document.getElementById("game").classList.add("hidden");
  document.getElementById("end").classList.remove("hidden");
  document.getElementById("finalScore").innerText = "Score final : " + score;
  document.getElementById("finalMessage").innerText = 
    level === 'TDAH' ? "Tu as exp√©riment√© les distractions fr√©quentes !" :
    "Tu as exp√©riment√© les difficult√©s sociales !";
}

// Rejouer
function restart() {
  score = 0;
  distractions = [];
  document.getElementById("end").classList.add("hidden");
  document.getElementById("home").classList.remove("hidden");
}
</script>

</body>
</html>
