<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission Quotidienne - Jeu TDAH/TSA</title>
<style>
body {
  font-family: Comic Sans MS, Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background: #f0f8ff;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin: 10px;
  cursor: pointer;
}

.hidden { display: none; }

#gameArea {
  position: relative;
  width: 100%;
  height: 400px;
  border: 2px solid #ccc;
  margin-top: 20px;
  overflow: hidden;
  background: linear-gradient(to right, #a2d5f2, #fceabb); /* ciel et sol */
}

.character {
  position: absolute;
  width: 60px;
  height: 60px;
  background: url('https://i.imgur.com/TbOqz3M.png') no-repeat center/contain;
  bottom: 10px;
  left: 0;
  transition: left 0.3s;
}

.collectible {
  position: absolute;
  width: 50px;
  height: 50px;
  background: url('https://i.imgur.com/Fq9O3QE.png') no-repeat center/contain;
}

.distraction {
  position: absolute;
  width: 50px;
  height: 50px;
  background: url('https://i.imgur.com/K2zq5K0.png') no-repeat center/contain;
}

#score {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}

.popup {
  position: absolute;
  background: rgba(255,255,255,0.9);
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #000;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
  <div id="home">
    <h1>ðŸŽ¯ Mission Quotidienne</h1>
    <p>Choisis ton parcours :</p>
    <button onclick="startGame('TDAH')">Parcours TDAH</button>
    <button onclick="startGame('TSA')">Parcours TSA</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="levelTitle"></h2>
    <p id="instructions"></p>
    <div id="gameArea">
      <div class="character" id="character"></div>
    </div>
    <p id="score">Score : 0</p>
  </div>

  <div id="end" class="hidden">
    <h2>ðŸŽ‰ Mission terminÃ©e !</h2>
    <p id="finalMessage"></p>
    <p id="finalScore"></p>
    <button onclick="restart()">Rejouer</button>
  </div>
</div>

<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
<audio id="notifSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
let score = 0;
let level;
let distractions = [];
let collectibles = [];
let character = document.getElementById("character");
let gameInterval;

// DÃ©marrer le jeu
function startGame(chosenLevel) {
  level = chosenLevel;
  document.getElementById("home").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  document.getElementById("levelTitle").innerText = "Parcours : " + level;
  document.getElementById("instructions").innerText = 
    level === 'TDAH' ? 
    "Collecte les objets tout en Ã©vitant les distractions !" : 
    "RÃ©agis aux situations sociales en cliquant sur les bonnes actions !";

  document.getElementById("bgMusic").volume = 0.1;
  document.getElementById("bgMusic").play();

  startLevel();
}

// CrÃ©ation alÃ©atoire d'objets Ã  collecter et distractions
function startLevel() {
  let gameArea = document.getElementById("gameArea");
  let steps = 0;

  gameInterval = setInterval(() => {
    steps++;
    // DÃ©placer le personnage
    let left = Math.min(steps*5, gameArea.clientWidth - 60);
    character.style.left = left + "px";

    // CrÃ©er un objet collectible
    let collect = document.createElement("div");
    collect.className = "collectible";
    collect.style.top = Math.random() * (gameArea.clientHeight - 50) + "px";
    collect.style.left = Math.random() * (gameArea.clientWidth - 50) + "px";
    collect.onclick = () => { score++; updateScore(); collect.remove(); playNotif(); };
    gameArea.appendChild(collect);
    collectibles.push(collect);

    // CrÃ©er une distraction
    let distract = document.createElement("div");
    distract.className = "distraction";
    distract.style.top = Math.random() * (gameArea.clientHeight - 50) + "px";
    distract.style.left = Math.random() * (gameArea.clientWidth - 50) + "px";
    distract.onclick = () => { score = Math.max(0, score-1); updateScore(); distract.remove(); playNotif(); };
    gameArea.appendChild(distract);
    distractions.push(distract);

    // Fin du niveau aprÃ¨s 80 Ã©tapes
    if(steps > 80) finishLevel();
  }, 500);
}

// Mise Ã  jour du score
function updateScore() {
  document.getElementById("score").innerText = "Score : " + score;
}

// Jouer son notification
function playNotif() {
  let sound = document.getElementById("notifSound");
  sound.currentTime = 0;
  sound.play();
}

// Fin du niveau
function finishLevel() {
  clearInterval(gameInterval);
  distractions.forEach(d => d.remove());
  collectibles.forEach(c => c.remove());
  document.getElementById("game").classList.add("hidden");
  document.getElementById("end").classList.remove("hidden");
  document.getElementById("finalScore").innerText = "Score final : " + score;
  document.getElementById("finalMessage").innerText = 
    level === 'TDAH' ? "Tu as expÃ©rimentÃ© la gestion des distractions !" :
    "Tu as expÃ©rimentÃ© les situations sociales !";
}

// Rejouer
function restart() {
  score = 0;
  distractions = [];
  collectibles = [];
  character.style.left = "0px";
  document.getElementById("end").classList.add("hidden");
  document.getElementById("home").classList.remove("hidden");
}
</script>

</body>
</html>
