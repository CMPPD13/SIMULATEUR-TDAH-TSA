<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulateur Santé Mentale</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #world { width: 100vw; height: 100vh; display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="world"></div>
    <div id="ui">
        <button id="startTdah">Lancer TDAH Classe</button>
    </div>

    <!-- Three.js et ses dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Ton script JS -->
    <script src="script.js"></script>
</body>
</html>
